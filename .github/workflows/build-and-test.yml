# Correction du workflow CI pour fiabilité fork public
# 1. Suppression de FOUNDRY_PROFILE global
# 2. Foundry nightly (pour --fork-retry-backoff)
# 3. Cache compilateur + dépendances
# 4. Fork explicite + robustesse RPC dans les jobs forkés

name: RiseFi CI - Base Integration & Yield Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FOUNDRY_DISABLE_NIGHTLY_WARNING: true

jobs:
  code-quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Check code formatting
        run: forge fmt --check

      - name: Build contracts
        run: forge build --sizes

  unit-tests:
    name: Unit Tests (No Fork)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Run unit tests
        run: |
          forge test \
            --no-match-contract '(Fork|Yield)' \
            --gas-report

  base-integration:
    name: Base Integration Tests (Fork + Whale + Vault)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Run Base fork tests
        env:
          FOUNDRY_FUZZ_RUNS: 64
        run: |
          echo "=== Testing Base Mainnet Integration ==="
          forge test \
            --match-contract 'Fork' \
            --fork-url https://mainnet.base.org \
            --fork-block-number 32778110 \
            --fork-retry-backoff 300 \
            --gas-report

  yield-validation:
    name: Yield Validation (Time Machine Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Run yield validation tests
        env:
          FOUNDRY_FUZZ_RUNS: 64
        run: |
          echo "=== Testing Yield Generation Over Time ==="
          forge test \
            --match-contract 'RiseFiVaultYieldTest' \
            --fork-url https://mainnet.base.org \
            --fork-block-number 32778110 \
            --fork-retry-backoff 300 \
            --gas-report

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Build contracts (Foundry)
        run: forge build --build-info -q --out out

      - name: Run Slither security analysis
        uses: crytic/slither-action@v0.3.0
        with:
          target: "RiseFi/"
          slither-args: "--foundry-out-dir out --exclude-dependencies"
          ignore-compile: true
          fail-on: none
