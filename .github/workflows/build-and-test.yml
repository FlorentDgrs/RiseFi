# Optimized CI workflow for RiseFi
# Combines tests efficiently and reduces redundancy

name: RiseFi CI - Optimized Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FOUNDRY_DISABLE_NIGHTLY_WARNING: true

jobs:
  code-quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Build contracts
        run: forge build --build-info -q

      - name: Run Solidity linting
        run: forge fmt --check

      - name: Run unit tests (local)
        run: |
          echo "=== Running Unit Tests ==="
          forge test --match-contract 'RiseFiVaultTest' --match-test 'test_.*' --gas-report

  comprehensive-testing:
    name: Comprehensive Testing Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RiseFi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Foundry compiler
        uses: actions/cache@v3
        with:
          path: ~/.cache/.foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: RiseFi/lib
          key: ${{ runner.os }}-forge-deps-${{ hashFiles('**/foundry.toml') }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Run comprehensive test suite
        env:
          FOUNDRY_FUZZ_RUNS: 32
        run: |
          echo "=== Running Comprehensive Test Suite ==="
          forge test \
            --match-contract 'RiseFiVaultTest' \
            --fork-url https://mainnet.base.org \
            --fork-block-number 32778110 \
            --fork-retry-backoff 300 \
            --gas-report
